<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>management system</title>
</head>

<body class="bg-dark-subtle">

    <section class="home p-5 vh-100">
        <div class="container shadow-lg bg-dark-subtle rounded-1  p-5 pt-4">
            <div class="row">
                <h1 class="text-dark h2 mb-4">product management system :</h1>
                <div class="form-group w-50 m-auto">
                    <div class="form-floating mb-3 ">
                        <input type="text" class="form-control" id="productName" placeholder="product name">
                        <label for="productName">product name</label>
                    </div>
                    <div class="form-floating mb-3 ">
                        <input type="number" class="form-control" id="productPrice" placeholder="product price">
                        <label for="productPrice">product price</label>
                    </div>
                    <div class="form-floating mb-3 ">
                        <input type="text" list="mylist" class="form-control" id="productCategory"
                            placeholder="product category">
                        <label for="productCategory">product category</label>
                        <datalist id="mylist">
                            <option value="mobile">
                            <option value="monitor">
                            <option value="pc">
                            <option value="laptop">
                            <option value="tablet">
                            <option value="tv">
                            <option value="other">
                        </datalist>
                    </div>
                    <div class="form-floating mb-3 ">
                        <textarea class="form-control" placeholder="Leave a comment here" id="productDescription"
                            style="height: 100px"></textarea>
                        <label for="productDescription">product description</label>
                    </div>
                    <div class="form-floating mb-3 ">
                        <input class="form-control" type="file" id="productImage" required>
                        <label for="formFile" class="form-label">product image</label>
                    </div>
                    <button id="addBtn" class="btn btn-primary me-2" onclick="addProduct()">Add Product</button>
                    <button id="updateBtn" class="btn d-none btn-info me-2" onclick="updateProduct()">update
                        Product</button>
                </div>
            </div>
        </div>
    </section>
    <section class="about  ">
        <div class="container p-5 pt-4 ">
            <div class="form-floating mb-4 w-25 ms-auto">
                <input type="text" oninput="search(this.value)" class="form-control" id="searchProduct"
                    placeholder=" Search">
                <label for="searchProduct"><i class="fa-solid fa-magnifying-glass"></i> Search</label>
            </div>
            <div class="row g-3" id="displayData">

            </div>
        </div>
    </section>


    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
